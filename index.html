<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>calculator</title>
</head>
<body>
    <div class="container" id="container">
        <div class="resultWindow" id="resultWindow">
            <div class="pastOperation" id="pastOperation"></div>
            <div class="currentOperation" id="currentOperation"></div>
        </div>
        <div class="btns" id="btns">
            <div class="clear btn" id="clear">clear</div>
            <div class="enter btn" id="enter">enter</div>
            <div class="btn" id="one" data-value="1">1</div>
            <div class="btn" id="two" data-value="2">2</div>
            <div class="btn" id="three" data-value="3">3</div>
            <div class="btn" id="plus" data-value="+">+</div>
            <div class="btn" id="four" data-value="4">4</div>
            <div class="btn" id="five" data-value="5">5</div>
            <div class="btn" id="six" data-value="6">6</div>
            <div class="btn" id="minus" data-value="-">-</div>
            <div class="btn" id="seven" data-value="7">7</div>
            <div class="btn" id="eight" data-value="8">8</div>
            <div class="btn" id="nine" data-value="9">9</div>
            <div class="btn" id="multiply" data-value="*">*</div>
            <div class="btn" id="dot">.</div>
            <div class="btn zero" id="zero" data-value="0">0</div>
            <div class="btn" id="equal">=</div>
            <div class="btn" id="divide"data-value="\">\</div>


        </div>
    </div>
</body>
</html>
